<html lang="en">

    <div class="container" style = "margin-bottom:10px;">

            {% for message in messages %}
            {% if message.tags == "info" %}
            <div class="alert alert-danger">{{ message }}</div>
            {% else %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endif %}
            {% endfor %}

        {% endif %}

    <br>
    {% block body %}

    
    {% endblock body %}
