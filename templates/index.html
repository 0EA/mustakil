  {% extends "layout.html" %}



{% block body %}
{% load static %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

  </ol>
  <div class="carousel-inner">
  <div class="carousel-item active">
        <div class="jumbotron text-center" style="background-color: #d2e1e7; margin-top: 10px" class="d-block w-100" alt="..." width="500" height="300">

            {% if request.user.is_authenticated %}
            <h3>Hoş geldin {{request.user.username}}</h3>
            
            {% else %}
            <h3>Bloğa Hoş Geldiniz!</h3>
            <hr>
            <p>Makale Eklemek İçin Lütfen Giriş Yapın</p>
            {% endif %}
            
            
            </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/mevlana.jpg' %}" class="d-block w-100" alt="..." width="500" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/thinkfree.jpg' %}" class="d-block w-100" alt="..." width="500" height="300">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/django.png' %}" class="d-block w-100" alt="..." width="500" height="300">
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br>
<hr>


{% endblock body %}
